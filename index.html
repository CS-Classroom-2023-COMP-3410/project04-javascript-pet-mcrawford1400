<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Pet Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My Virtual Pet</h1>
  <div id="pet"></div>

  <div id="status">
    <p>Mood: <span id="mood">Happy</span></p>
    <p>Hunger: <span id="hunger">0</span></p>
    <p>Energy: <span id="energy">100</span></p>
  </div>

  <div id="controls">
    <button id="feedBtn">Feed</button>
    <button id="playBtn">Play</button>
    <button id="sleepBtn">Sleep</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
